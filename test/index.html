<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGBA Overlay Example</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .hero {
        position: relative;
        height: 100vh;
        background: url("https://picsum.photos/1200/800") no-repeat center/cover;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6); /* semi-transparent black */
      }

      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        top: 50%;
        /* transform: translateY(-50%); */
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>Hello World üåç</h1>
        <p>This text stays readable because of the dark overlay.</p>
      </div>
    </div>
  </body>
</html>
